<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають
        випадковий приклад з додавання двох цифр і робиться перевірка.
      </h1>
      <a class="button" href="./index.html">Повернутись до задач</a>
      <script>
        function getRandomNumber(minValue, maxValue) {
          return (
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          );
        }

        function getRandomExercise(minValue, maxValue) {
          let numberOne = getRandomNumber(1, 10);
          let numberTwo = getRandomNumber(1, 10);
          let userSum = parseInt(
            prompt(`"Введить, будь ласка, суму ${numberOne}+${numberTwo}"`)
          );
          let sum = numberOne + numberTwo;
          return userSum === sum ? true : false;
        }

        function addition(num) {
          setTimeout(() => {
            if (num < 5) {
              let userSum = getRandomExercise(0, 100);
              if (userSum === true) {
                alert(`Вірно!`);
              } else alert(`Не вірно!`);
              addition(num + 1);
            }
          }, 10000);
        }
        addition(1);
      </script>
    </div>
  </body>
</html>
